<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>MusicLibrary</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <style>
        
        .container {
            margin-top: 50px;
        }
        .card {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            border-radius: 5px;
        }
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center mb-4">
        <div class="col-md-8 text-center">
            <div class="card p-4">
                <h1 class="display-4">MusicLibrary</h1>
                <h3 class="mt-3">Welcome <span sec:authentication="name"></span></h3>
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Sign Out" class="btn btn-danger" />
                </form>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card p-4">
                <h3>Explore</h3>
                <div class="row mt-3">
                    <div class="col-md-6 mb-3">
                        <a class="btn btn-dark btn-block" th:href="@{/songlist}">View Songlist</a>
                    </div>
                    <div class="col-md-6">
                        <a class="btn btn-dark btn-block" th:href="@{/playlists}">View Playlists</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
