<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Song</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>

<h2>Edit Playlist</h2>
<div>
<form th:object="${playlist}" th:action="@{../saveplaylist}" action = "#" method="post" >
    <input type="hidden" th:field="*{playlistid}" readonly="readonly">
    <label>Name:</label>
    <input type="text" th:field="*{name}" required/><br/>

    <label>Description:</label>
    <input type="text" th:field="*{description}" required/><br/>
        
<div style="clear: both; display: block; height: 10px;"></div>
<input class="btn btn-success" type="submit" value="Save Playlist"></input>
<a class="btn btn-danger" th:href="@{/playlists}">Cancel</a>

</form>
</div>
</body>
</html>
