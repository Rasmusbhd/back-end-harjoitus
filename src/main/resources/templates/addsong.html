<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Song</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
    <h2>Add Song</h2>
    <div class="row">
        <div class="col-md-6">
            <form th:object="${song}" th:action="@{savesong}" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" th:field="*{name}"/>
                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger"></div>
                </div>
                <div class="form-group">
                    <label for="artist">Artist:</label>
                    <input type="text" class="form-control" th:field="*{artist}"/>
                    <div th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}" class="alert alert-danger"></div>
                </div>
                <div class="form-group">
                    <label for="duration">Duration:</label>
                    <input type="number" step="0.01" class="form-control" th:field="*{duration}"/>
                    <div th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}" class="alert alert-danger"></div>
                </div>
                <div class="form-group">
                    <label for="genre">Genre:</label>
                    <select id="genre" class="form-control" th:field="*{genre}">
                        <option th:each="genre: ${genres}" th:value="${genre.genreid}" th:text="${genre.name}"></option>
                    </select>
                </div>
                <br/>
                <button type="submit" class="btn btn-success">Save Song</button>
            </form>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-6">
            <a class="btn btn-danger" th:href="@{/songlist}">Cancel</a>
        </div>
    </div>
</div>
</body>
</html>
