<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Add Playlist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
    <h2>Add Playlist</h2>
    <div class="row">
        <div class="col-md-6">
            <form th:object="${playlist}" th:action="@{saveplaylist}" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" th:field="*{name}"/>
                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" class="form-control" th:field="*{description}"/>
                    <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></div>
                </div>
                <br/>
                <button type="submit" class="btn btn-success">Save Playlist</button>
            </form>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-6">
            <a class="btn btn-danger" th:href="@{/playlists}">Cancel</a>
        </div>
    </div>
</div>
</body>
</html>
