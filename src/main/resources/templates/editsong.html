<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Song</title>
</head>
<body>

<h2>Edit Song</h2>
<div>
<form th:object="${song}" th:action="@{../savesong}" action = "#" method="post" >
    <input type="hidden" th:field="*{id}" readonly="readonly">
    <label>Name:</label>
    <input type="text" th:field="*{name}" required/><br/>

    <label>Artist:</label>
    <input type="text" th:field="*{artist}" required/><br/>

    <label>Duration:</label>
    <input type="number" step="0.01" th:field="*{duration}" required/><br/>

    <div style="clear: both; display: block; height: 10px;"></div>						
    <label>Genre:</label>
    <select id="genre" th:field="*{genre}" class="form-control">
           <option th:each="genre: ${genres}" th:value="${genre.genreid}" th:text="${genre.name}"></option>
    </select>
        
<div style="clear: both; display: block; height: 10px;"></div>
<input type="submit" value="Save Song"></input>

</form>
</div>
</body>
</html>
